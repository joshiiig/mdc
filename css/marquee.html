<html>
<head>
	<title>HTML marquee Tag</title>
</head>
<body>
	<marquee>
	<h2>Good day - Happy Learning </h2>
	</marquee>
<h3> from right to left Scrolling</h3>
<marquee height="100"direction="left">Good Day</marquee>
	<h3>From left to  right Scrolling</h3>
<marquee height="100"direction="right">Good Day</marquee>
<h3>From down to up Scrolling</h3>
<marquee height="100"direction="up">Good Day</marquee>
<h3>From up to down Scrolling</h3>
<marquee height="100"direction="down">Good Day</marquee>

</body>
</html>
