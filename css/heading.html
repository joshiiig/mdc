<html>
<head>
<meta charset="UTF-8">
<title> example of html headings</title>
<style>
h1,h2,h3,h4,h5,h6{
font-family :verdana;
}
h1{
 color:red;
 FONT-SIZE:32PX;
 }
 h2{
 color:Green;
font-size:30PX;
 }
</style>
</head>
<body>
<h1>Heading 1:Main Heading of page </h1>
<h2>Heading 2:section </h2>
<h3>Heading 3:subsection </h3>
<h4>Heading 1:sub-subsection </h4>
<h5>Heading 1:lower-level heading </h5>
<h6>Heading 1:lowest-level heading </h6>
</body>
</html>
